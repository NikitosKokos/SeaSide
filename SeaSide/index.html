<!DOCTYPE html><html lang="ru">	 <head>	<title>SeaSide</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<meta name="theme-color" content="#fff">	<!-- <link rel="shortcut icon" href="./img/favicon.ico"> -->	<!-- <meta name="robots" content="noindex, nofollow"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"></head>	<body>		<div class="wrapper">			<header class="header">	<div class="header__content _container">		<nav class="header__nav">			<a href="/" class="header__logo">SeaSide</a>			<div class="header__nav-mobile">				<ul class="header__list">					<li class="header__item">						<a href="#" class="header__link current">Home</a>					</li>					<li class="header__item">						<a href="#" class="header__link">Destinations</a>					</li>					<li class="header__item">						<a href="#" class="header__link">Plan Trip</a>					</li>					<li class="header__item">						<a href="#" class="header__link lg-hidden">Book now</a>					</li>				</ul>			</div>			<a href="#" class="header__btn sm-hidden">Book now</a>			<div class="burger lg-hidden">				<i class="ri-menu-3-line burger__open-icon"></i>				<i class="ri-close-fill burger__close-icon"></i>			</div>		</nav>	</div></header>			<main class="page">				<section class="showcase section">					<div class='showcase__container _container d-grid'>						<div class="showcase__data order-2">							<span class="showcase__tagline">Begin the journey</span>							<h1 class="showcase__title title">								Heal your soul at the <span class="accent-text">beach!</span>							</h1>							<p class="showcase__descr">								Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus porro corrupti nobis.							</p>							<a href="#" class="btn">Explore</a>						</div>						<div class="showcase__images order-1 d-grid">							<div class="showcase__image-box showcase__image-box_left">								<picture><source srcset="./img/showcase-image-1.webp" type="image/webp"><img src="./img/showcase-image-1.jpg" alt="showcase"></picture>							</div>							<div class="showcase__image-box showcase__image-box_center">								<picture><source srcset="./img/showcase-image-2.webp" type="image/webp"><img src="./img/showcase-image-2.jpg" alt="showcase"></picture>							</div>							<div class="showcase__image-box showcase__image-box_right">								<picture><source srcset="./img/showcase-image-3.webp" type="image/webp"><img src="./img/showcase-image-3.jpg" alt="showcase"></picture>							</div>						</div>					</div>				</section>			</main>			<footer class="footer">	<div class="footer__content _container">	</div></footer>		</div>				<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> --><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script>	</body></html>
